<!DOCTYPE html>
<html lang="en">

<head>


</head>
<body>
    <div style="position:absolute">
        <button class="btn" id="showMax" type="button">显示</button>
        <div id="modalBox" class="modalBox" style="display: none; width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: 1000; background-color: rgba(0,0,0,0.5);">
            <div class="modalBox-matter">
                <div style="width:367px;height:124px;background:#fff;margin:20% auto;">

                    <div style="background:blue;height:21px;"><p class="mtclose" style="float:right;cursor:pointer;font:14px bold;color:white;margin:0;padding:0">×</p></div>
                    <div style="margin-top:20px;"><p style="margin-left:20px;">submit success</p> <button type="button" class="mtclose1" style="width:60px;height:40px;float:right;margin-right:20px;bottom:10px;background:skyblue;font:14px bold;box-shadow:5px;">ok</button></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function () {
            var btn = document.getElementById('showMax');

            var mtclose = document.getElementsByClassName('mtclose')[0];
            var mtclose1 = document.getElementsByClassName('mtclose1')[0];
            var modalBox = document.getElementById('modalBox');
            btn.onclick = function () {
                modalBox.style.display = "block";
            };
            mtclose.onclick = function () {
                modalBox.style.display = "none";
            };
            mtclose1.onclick = function () {
                modalBox.style.display = "none";
            };
        }
    </script>

</body>

</html>
