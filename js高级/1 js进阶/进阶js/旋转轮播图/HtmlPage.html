<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
            @charset "UTF-8";
/*初始化  reset*/
blockquote,body,button,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,hr,input,legend,li,ol,p,pre,td,textarea,th,ul{margin:0;padding:0}
body,button,input,select,textarea{font:12px/1.5 "Microsoft YaHei", "微软雅黑", SimSun, "宋体", sans-serif;color: #666;}
ol,ul{list-style:none;}
a{text-decoration:none;}
fieldset,img{border:0;vertical-align:top;}
a,input,button,select,textarea{outline:none;}
a,button{cursor:pointer;}
.wrap{width:1200px;margin:10px auto;}
.slide{height:500px;position:relative;}
.slide li{position:absolute;left:200px;top:0;}
.slide li img{width:100%;}
.arrow{opacity:0;}
.prev,.next{width:76px;height:112px;position:absolute;top:50%;margin-top:-56px;background:url(images/prev.png) no-repeat;z-index:99; }
.next{right:0;background:url(images/next.png)}
    </style>
    <script>
        window.onload = function () {
            var arr = [
              {   //  1
                  width: 400,
                  top: 70,
                  left: 50,
                  opacity: 20,
                  zIndex: 2
              },
              {  // 2
                  width: 600,
                  top: 120,
                  left: 0,
                  opacity: 80,
                  zIndex: 3
              },
              {   // 3
                  width: 800,
                  top: 100,
                  left: 200,
                  opacity: 100,
                  zIndex: 4
              },
              {  // 4
                  width: 600,
                  top: 120,
                  left: 600,
                  opacity: 80,
                  zIndex: 3
              },
              {   //5
                  width: 400,
                  top: 70,
                  left: 750,
                  opacity: 20,
                  zIndex: 2
              }
            ];
            var slide = document.getElementById('slide');
            var liArr = slide.getElementsByTagName('li');
            var arrow = slide.children[1];
            var arrowChildren = arrow.children;
            var flag = true;
            slide.onmouseenter = function () {
                animate(arrow, { 'opacity': 100 });
            }
            slide.onmouseleave = function () {
                animate(arrow, { 'opacity': 0 });
            }
            move();
            arrowChildren[0].onclick = function () {
                if (flag) {
                    flag = false;
                    move(true);
                }
            }
            arrowChildren[1].onclick = function () {
                if (flag) {
                    flag = false;
                    move(false);
                }
            }
            function move(bool) {
                if (bool === true || bool === false) {
                    if (bool) {
                        arr.unshift(arr.pop());
                    } else {
                        arr.push(arr.shift());
                    }
                }
                for (var i = 0; i < liArr.length; i++) {
                    animate(liArr[i], arr[i], function () {
                        flag = true;
                    });
                }
            }
            function getStyle(ele, attr) {
                if (window.getComputedStyle) {
                    return window.getComputedStyle(ele, null)[attr];
                }
                return ele.currentStyle[attr];
            }
            function animate(ele, json, fn) {
                //先清定时器
                clearInterval(ele.timer);
                ele.timer = setInterval(function () {
                    //开闭原则
                    var bool = true;


                    //遍历属性和值，分别单独处理json
                    //attr == k(键)    target == json[k](值)
                    for (var k in json) {
                        //四部
                        var leader;
                        //判断如果属性为opacity的时候特殊获取值
                        if (k === "opacity") {
                            leader = getStyle(ele, k) * 100 || 1;
                        } else {
                            leader = parseInt(getStyle(ele, k)) || 0;
                        }

                        //1.获取步长
                        var step = (json[k] - leader) / 10;
                        //2.二次加工步长
                        step = step > 0 ? Math.ceil(step) : Math.floor(step);
                        leader = leader + step;
                        //3.赋值
                        //特殊情况特殊赋值
                        if (k === "opacity") {
                            ele.style[k] = leader / 100;
                            //兼容IE678
                            ele.style.filter = "alpha(opacity=" + leader + ")";
                            //如果是层级，一次行赋值成功，不需要缓动赋值
                            //为什么？需求！
                        } else if (k === "zIndex") {
                            ele.style.zIndex = json[k];
                        } else {
                            ele.style[k] = leader + "px";
                        }
                        //4.清除定时器
                        //判断: 目标值和当前值的差大于步长，就不能跳出循环
                        //不考虑小数的情况：目标位置和当前位置不相等，就不能清除清除定时器。
                        if (json[k] !== leader) {
                            bool = false;
                        }
                    }

                    console.log(1);
                    //只有所有的属性都到了指定位置，bool值才不会变成false；
                    if (bool) {
                        clearInterval(ele.timer);
                        //所有程序执行完毕了，现在可以执行回调函数了
                        //只有传递了回调函数，才能执行
                        if (fn) {
                            fn();
                        }
                    }
                }, 25);
            }
        }
    </script>
</head>
<body>
<div class="wrap" id="wrap">
    <div class="slide" id="slide">
        <ul>
            <li><a href="#"><img src="images/slidepic1.jpg" alt="" /></a></li>
            <li><a href="#"><img src="images/slidepic2.jpg" alt="" /></a></li>
            <li><a href="#"><img src="images/slidepic3.jpg" alt="" /></a></li>
            <li><a href="#"><img src="images/slidepic4.jpg" alt="" /></a></li>
            <li><a href="#"><img src="images/slidepic5.jpg" alt="" /></a></li>
        </ul>
        <div class="arrow" id="arrow">
            <a href="javascript:;" class="prev"></a>
            <a href="javascript:;" class="next"></a>
        </div>
    </div>
</div>
</body>
</html>
