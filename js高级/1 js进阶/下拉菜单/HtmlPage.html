<!DOCTYPE html>
<html>
<head>
    <title>下拉菜单实例|菜鸟教程(runoob.com)</title>
    <meta charset="utf-8">
    <style>
     

        .dropdown {
            position: relative;
            display: block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
          
        }

            .dropdown-content a{
               
                display: block;
            }

              

        .dropdown:hover .dropdown-content {
            display: block;
        }

      
    </style>
</head>
<body>

    <h2>下拉菜单</h2>
    <p>鼠标移动到按钮上打开下拉菜单。</p>

    <div class="dropdown">
        
<img class="dropbtn" src="sun.png" />
        <div class="dropdown-content">

            <img src="moon.png" />
             
           
           
        </div>
    </div>

</body>
</html>
