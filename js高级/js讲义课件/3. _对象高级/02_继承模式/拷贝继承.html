<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    //浅拷贝   拷贝继承：把一个对象中的属性或者方法直接复制到另外一个对象中
    var obj1={
        name:"aaa",
        age:20,
        sleep:function(){
            console.log("sleep");
        }
    };
    //var obj2=obj1;

    var obj2={};
    for(var key in obj1){
        obj2[key]=obj1[key];
    }
    </script>



    <script>
     //深拷贝: 把一个对象中所有的属性和方法，一个一个的找到，并且在另外一个对象中开辟空间，放进去

     var obj1={
         age:10,
         sex:"男",
         car:["byd","bc"],
         dog:{
             name:"xiaosu",
             age:5,
             color:"black"
         }
     };
     var obj2={}
     //通过函数实现，把对象a中的所有的数据放到对象b中
     function extend(a,b){
         for(var key in a){
             var item=a[key];
             if(item instanceof Array){
                b[key]=[];
                extend(item,b[key]);//递归
             }else if(item instanceof Object){
                 b[key]={};
                 extend(item,b[key]);
             }else{
               b[key]=item;  
             }
         }
     }
     extend(obj1,obj2);
     console.log(obj2.age);
     console.log(obj2.car);
    </script>
</body>
</html>
